<!-- Split.js CDN -->

<div id="split-wrapper">
  <div id="parts-pane">
    <h3>Delar (Parts)</h3>
    <div id="part-table"></div>
  </div>
  <div id="items-pane">
    <h3>Poster (Items)</h3>
    <div id="item-table"></div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    Split(['#parts-pane', '#items-pane'], {
      sizes: [30, 70],
      minSize: [320, 400],
      gutterSize: 8,
      cursor: 'col-resize',
      gutter: function (index, direction) {
        const gutter = document.createElement('div');
        gutter.className = 'gutter';
        return gutter;
      }
    });
  });
</script>
<!-- LÃ¤gg till denna under item-table -->
<div id="item-summary" class="item-summary"></div>

<!-- Links Modal Template -->
<div class="tab-modal-overlay" id="linksModal" style="display: none;" role="dialog" aria-labelledby="modalLinksTitle" aria-modal="true">
    <div class="tab-modal-content">
        <h2 id="modalLinksTitle" class="tab-modal-title">Search Links</h2>
        <div id="linksContainer" class="tab-modal-links"></div>
        <div class="tab-modal-buttons">
            <button id="closeLinks" class="tab-modal-btn tab-modal-cancel" aria-label="Close">Close</button>
        </div>
    </div>
</div>
